[global]
__version=0.0.1

[conf]
conf_request=API_ROOT"/etc/request.ini"

[core]
; location of the core, to be edit
core_root=/var/www/canistro.linuxforme.com/core

[error]
error_reporting=E_ALL

[logger]
logger_root=API_ROOT"/var/log"
logger_level=LOG_DEBUG

[db]
; database conf, to be edit
db_host=localhost
db_port=3306
db_user=MY_USER
db_pass=MY_PASS
db_name=canistro
